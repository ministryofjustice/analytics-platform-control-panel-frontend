{% extends "layouts/one-column.html" %}

{% set page_title = "Hello " + ( current_user.name if current_user ) %}

{% block main_column %}

  <a href="{{ url_for('base.home') }}" class="button button-secondary">Dashboard</a>
  {% if error %}
    <p>{{ error }}</p>
  {% else %}
    <p>{{ current_user | dump | safe }}</p>
  {% endif %}

{% endblock %}
