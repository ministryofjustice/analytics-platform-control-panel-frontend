{% macro breadcrumbs_list(crumbs) %}
  <div class="breadcrumbs">
    <ol>
      {% for crumb in crumbs %}
        {% if crumb.url %}
          <li><a href="{{ crumb.url }}">{{ crumb.text }}</a></li>
        {% else %}
          <li aria-current="page">{{ crumb.text }}</li>
        {% endif %}
      {% endfor %}
    </ol>
  </div>
{% endmacro %}
