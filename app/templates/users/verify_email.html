{% extends "layouts/one-column.html" %}
{% from "includes/forms.html" import form_field %}

{% set page_title = "Verify Your Email Address" %}

{% block main_column %}

<form action="{{ url_for('users.verify_email', { params: { id: user.auth0_id } }) }}" method="post">

  {{ form_field('email', 'Email', value=user.email) }}

  <div class="form-group">
    <button class="button button-secondary">Verify</button>
  </div>

</form>

{% endblock %}
