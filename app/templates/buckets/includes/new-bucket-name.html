<label class="form-label" for="new-datasource-name">
  App data source (bucket) name
  <span class="form-hint">60 chars max, only lowercase letters, numbers, periods and hyphens, auto-prefixed with "{{ bucket_prefix }}"</span>
</label>
{% if error.error.name %}
<span class="error-message">
  {{ error.error.name }}
</span>
{% endif %}
<input class="form-control" name="new-datasource-name" type="text" id="new-datasource-name" value="{{ bucket_prefix }}" data-bucket-prefix="{{ bucket_prefix }}" pattern="[a-z0-9.-]{1,60}" maxlength="60" value="{{ bucket.name }}">
